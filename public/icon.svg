<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <style>
    .light-mode { display: block; }
    .dark-mode { display: none; }
    
    @media (prefers-color-scheme: dark) {
      .light-mode { display: none; }
      .dark-mode { display: block; }
    }
  </style>
  
  <!-- Light mode favicon -->
  <g class="light-mode">
    <!-- Background circle with gradient -->
    <circle cx="16" cy="16" r="15" fill="url(#lightGradient)" stroke="#e5e7eb" stroke-width="1"/>
    
    <!-- Flow Masters "FM" monogram -->
    <text x="16" y="22" font-family="system-ui, -apple-system, sans-serif" 
          font-size="14" font-weight="700" text-anchor="middle" 
          fill="url(#textGradient)">FM</text>
  </g>
  
  <!-- Dark mode favicon -->
  <g class="dark-mode">
    <!-- Background circle with dark gradient -->
    <circle cx="16" cy="16" r="15" fill="url(#darkGradient)" stroke="#374151" stroke-width="1"/>
    
    <!-- Flow Masters "FM" monogram -->
    <text x="16" y="22" font-family="system-ui, -apple-system, sans-serif" 
          font-size="14" font-weight="700" text-anchor="middle" 
          fill="url(#darkTextGradient)">FM</text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <!-- Light mode gradients -->
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark mode gradients -->
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="darkTextGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
